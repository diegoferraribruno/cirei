  <body>
  <div id="conteudo"></div> 
<script>
  let count = 0;
  let hashtag = "CiroNaBand";
  let perguntas = ["Ciro é","Ciro tem Projeto","Hoje vai ser","Comprovadamente, Ciro","Este debate vai ser",
  "Ciro quando fala","A superioridade do Ciro" ,"Ciro tem competência" ,"O livro do Ciro","O projeto do Ciro","Ciro é",

  "Este debate vai ser","Ciro quando fala","A superioridade do Ciro","Ciro tem competência",
  "O livro do Ciro","O projeto do Ciro","Ciro é","Ciro tem Projeto","Hoje vai ser",
  "Comprovadamente, Ciro","Este debate vai ser","Ciro quando fala","A superioridade do Ciro",
  "Ciro tem competência", "O livro do Ciro", "O projeto do Ciro", "Ciro é", "Ciro tem Projeto", "Hoje vai ser",
  "Comprovadamente, Ciro", "Este debate vai ser", "Ciro quando fala", "A superioridade do Ciro",
  "Ciro tem competência", "O livro do Ciro", "O projeto do Ciro", "Ciro é", "Ciro tem Projeto",
  "Hoje vai ser", "Comprovadamente, Ciro", "Este debate vai ser", "Ciro quando fala",
  "A superioridade do Ciro","Ciro tem competência","O livro do Ciro","O projeto do Ciro"]
function start(){
    
    for (i in perguntas){
        if (count == i){

            document.getElementById('conteudo').innerHTML = perguntas[i] + " " + 
            '<input type="text" id="'+i+'" style="border-radius: 16px; padding:6px; margin: 10px 0px 10px 0px;" placeholder="responda aqui"> </input>'+
            '<button id="enviar" onclick="enviar('+i+')">enviar</button> <button id="reset" onclick="reset()">proxima</button>'
        }
        }
    }
start();

function enviar(i){
    let resposta = document.getElementById(i).value
    let tw_text = perguntas[i] + " " + resposta + " Prefiro o Ciro."
    tw_text = "https://twitter.com/intent/tweet?hashtags="+hashtag+"&text="+tw_text;
    tw_text = tw_text.replace(" ","%20");
    tw_text = tw_text.replace("#","%23");
    tw_text = tw_text.replace("=%2c","=");
    window.open(tw_text);
    count++
    start()
}
function reset(){
    count++
    start();
}

  </script>
