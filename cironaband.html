<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciro na Band</title>
    <style>
    </style>
  </head>
  <body>
  <div id="conteudo"></div> 
<script>
  
  let hashtag = "CiroNaBand";
  let perguntas = ["Prefiro o Ciro porque","Ciro é","Ciro tem Projeto","Hoje vai ser","Comprovadamente, Ciro","Este debate vai ser",
    "Ciro quando fala","A superioridade do Ciro" ,"Ciro tem competência" ,"O livro do Ciro","O projeto do Ciro","O Ciro é"]
let count = Math.floor(Math.random() * perguntas.length);
function start(){
    for (i in perguntas){
        if (count == i){

            document.getElementById('conteudo').innerHTML = perguntas[i] + " " +
            '<input type="text" id="'+i+'" style="border-radius: 16px; padding:6px; margin: 10px 0px 10px 0px;" placeholder="responda aqui"> </input>'+
            '<button id="enviar" onclick="enviar('+i+')">enviar</button> <button id="reset" onclick="reset()">proxima</button>'
        }
        }
    }
start();

function enviar(i){
    let resposta = document.getElementById(i).value
    let tw_text = perguntas[i] + " " + resposta + "."
    tw_text = "https://twitter.com/intent/tweet?hashtags="+hashtag+"&text="+tw_text;
    tw_text = tw_text.replace(" ","%20");
    tw_text = tw_text.replace("#","%23");
    tw_text = tw_text.replace("=%2c","=");
    window.open(tw_text);
    add_count()
    start()
}
function reset(){
    add_count();
    start();
}
function add_count(){
  count++
  if (count > perguntas.length){
  count =0;
  }
}

  </script>
</body>
</script>
